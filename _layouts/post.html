layout: default
---

<div class="article-content">
    <h1>{{ page.title }}</h1>
    {%- assign date_format = site.minima.date_format | default: "%b %-d, %Y" -%}
    <span class="article-metadata">{{ page.date | date: date_format }}</span>
    <!-- <span class="article-metadata">by unsuspecting_dev</span> -->
    <article>
        {{ content }}
    </article>
</div>
